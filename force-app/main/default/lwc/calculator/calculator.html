<template>
    <lightning-card title="Salesforce Calculator App">
        <div class="slds-p-around_medium">
            <lightning-input label="First Number" type="number" onchange={handleNumber1}></lightning-input>
            <lightning-input label="Second Number" type="number" onchange={handleNumber2}></lightning-input>
            
            <div class="slds-m-top_medium">
                <lightning-button label="Add" onclick={handleAdd}></lightning-button>
                <lightning-button label="Subtract" onclick={handleSubtract} class="slds-m-left_small"></lightning-button>
                <lightning-button label="Multiply" onclick={handleMultiply} class="slds-m-left_small"></lightning-button>
                <lightning-button label="Divide" onclick={handleDivide} class="slds-m-left_small"></lightning-button>
            </div>

            <div class="slds-m-top_medium">
                <p><strong>Result: </strong>{result}</p>
            </div>
        </div>
    </lightning-card>
</template>
